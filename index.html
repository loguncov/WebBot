<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Web App Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg, #ffffff);
      color: #222;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      margin-top: 12px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h2>üöÄ Telegram Web App</h2>

<div id="info"></div>

<button onclick="changeColor()">üé® –°–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω</button>
<button onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe?.user;

  document.getElementById("info").innerHTML = `
    <p><b>User ID:</b> ${user?.id}</p>
    <p><b>–ò–º—è:</b> ${user?.first_name}</p>
    <p><b>Username:</b> @${user?.username}</p>
    <pre>${JSON.stringify(user, null, 2)}</pre>
  `;

  function changeColor() {
    const colors = ["#fef3c7", "#dcfce7", "#e0f2fe", "#fae8ff"];
    document.body.style.setProperty(
      "--bg",
      colors[Math.floor(Math.random() * colors.length)]
    );
  }

  function sendData() {
    tg.sendData(JSON.stringify({
      action: "test",
      timestamp: Date.now(),
      user_id: user?.id
    }));
  }
</script>

</body>
</html>
