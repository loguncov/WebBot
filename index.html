<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Salon MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üíÖ Salon MVP</h2>
  <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// ‚ùó Desktop only
if (tg.platform !== "desktop") {
  document.body.innerHTML = `
    <h3>‚ö†Ô∏è –¢–æ–ª—å–∫–æ Telegram Desktop</h3>
    <p>–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –±—É–¥–µ—Ç –ø–æ–∑–∂–µ</p>
  `;
  tg.MainButton.hide();
  throw new Error("Mobile not supported");
}

const user = tg.initDataUnsafe?.user;

if (!user) {
  document.getElementById("status").innerText =
    "‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞";
  tg.MainButton.hide();
  throw new Error("No user");
}

document.getElementById("status").innerText =
  `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}`;

const API_BASE = "http://localhost:8000";

tg.MainButton.setText("–°–æ–∑–¥–∞—Ç—å —Å–∞–ª–æ–Ω");
tg.MainButton.show();

tg.MainButton.onClick(async () => {
  const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Å–∞–ª–æ–Ω–∞:");
  if (!name) return;

  tg.MainButton.disable();
  tg.MainButton.setText("–°–æ–∑–¥–∞—ë–º‚Ä¶");

  try {
    const res = await fetch(`${API_BASE}/salon/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        telegram_id: user.id
      })
    });

    const data = await res.json();
    alert("‚úÖ –°–∞–ª–æ–Ω —Å–æ–∑–¥–∞–Ω: " + data.name);

  } catch (e) {
    alert("‚ùå –û—à–∏–±–∫–∞");
  } finally {
    tg.MainButton.enable();
    tg.MainButton.setText("–°–æ–∑–¥–∞—Ç—å —Å–∞–ª–æ–Ω");
  }
});
</script>

</body>
</html>
