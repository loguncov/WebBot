<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Salon MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h2>üíÖ Salon MVP</h2>
<div id="app">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/**
 * üîß –ù–ê–°–¢–†–û–ô–ö–ê API
 * –¥–ª—è dev / prod
 */
const API_BASE = "http://localhost:8000"; // dev

const user = tg.initDataUnsafe?.user;

/**
 * ‚ùå –ï—Å–ª–∏ user –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω ‚Äî –¥–∞–ª—å—à–µ –Ω–µ–ª—å–∑—è
 */
if (!user) {
  document.getElementById("app").innerText =
    "‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞";
  tg.MainButton.hide();
  throw new Error("User not provided by Telegram");
}

/**
 * UI
 */
document.getElementById("app").innerHTML =
  `–ü—Ä–∏–≤–µ—Ç, <b>${user.first_name}</b>`;

/**
 * Main Button
 */
tg.MainButton.setText("–°–æ–∑–¥–∞—Ç—å —Å–∞–ª–æ–Ω");
tg.MainButton.show();

tg.MainButton.onClick(async () => {
  const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Å–∞–ª–æ–Ω–∞:");
  if (!name) return;

  tg.MainButton.disable();
  tg.MainButton.setText("–°–æ–∑–¥–∞—ë–º...");

  try {
    const res = await fetch(`${API_BASE}/salon/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        telegram_id: user.id
      })
    });

    if (!res.ok) {
      throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
    }

    const data = await res.json();
    alert("‚úÖ –°–∞–ª–æ–Ω —Å–æ–∑–¥–∞–Ω: " + data.name);

  } catch (err) {
    alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Å–∞–ª–æ–Ω");
    console.error(err);
  } finally {
    tg.MainButton.enable();
    tg.MainButton.setText("–°–æ–∑–¥–∞—Ç—å —Å–∞–ª–æ–Ω");
  }
});
</script>

</body>
</html>
